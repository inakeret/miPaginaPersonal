    <p class="textocentrado">
        Tanto si es mensaje, como si es reclamación, se te contestará al email nos proporiones con la mayor brevedad posible.
    </p> 
    <div class = "contact-grid"> 
        
        <div class="contact">
            <h2>Mensajes</h2>
            <form >
                <input type="text" placeholder="Tu nombre" required>
                <input type="email" placeholder="Tu email" required>
                <textarea placeholder="Tu mensaje" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>

            
        <div class="contact">
            <h2>Reclamaciones</h2>
            <form >
                <input type="text" placeholder="Tu nombre" required>
                <input type="email" placeholder="Tu email" required>
                <textarea placeholder="Tu reclamación" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>
